bind = Super, T, exec, uwsm app -- kitty --single-instance --session ~/.config/kitty/session.conf

# Ghostty equivalent (gtk-single-instance handles single-instance automatically):
# bind = Super, T, exec, uwsm app -- ghostty
# NOTE: Ghostty has no --session equivalent. Startup tabs must be handled
# externally (e.g., a wrapper script that opens tabs via ghostty CLI).

bind = Super, E, exec, uwsm app -- dolphin
bind = Super, G, exec, uwsm app -- google-chrome-stable
bind = Super, W, exec, uwsm app -- vivaldi
bind = Shift+Super, W, exec, uwsm app -- firefox
bind = Super, S, exec, uwsm app -- slack --disable-gpu-compositing --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-features=WaylandWindowDecorations --enable-features=WebRTCPipeWireCapturer

# Actions
bind = Super, Backspace, killactive
bind = Control+Super, Backspace, exec, ~/.config/hypr/scripts/quit-app.sh
bind = Control, Q, exec, true  # Block Ctrl+Q globally
bind = Shift+Super, X, exec, hyprctl kill

# Color picker, Clipboard history
bind = Super+Shift, C, exec, uwsm app -- hyprpicker -a
bind = Super, V, exec, uwsm app -- copyq show

# Workspace

# Move window to workspace
bind = CTRL, 1, movetoworkspacesilent, 1
bind = CTRL, 2, movetoworkspacesilent, 2
bind = CTRL, 3, movetoworkspacesilent, 3
bind = CTRL, 4, movetoworkspacesilent, 4
bind = CTRL, 0, movetoworkspacesilent, special:dropdown

# Move workspace
bind = Super+Control, right, workspace, +1
bind = Super+Control, left, workspace, -1
bind = Super, mouse_down, workspace, e-1
bind = Super, mouse_up, workspace, e+1

# Switch workspaces
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ,F12, togglespecialworkspace, dropdown

# Lock screen
# hyprlock is buggy
bind = Super, L, exec, gtklock

# App launcher
bind = Alt, Space, exec, uwsm app -- walker

#
# Windows
#
bind = Super+Alt, Space, togglefloating,
bind = Super, J, togglesplit, # dwindle
bind = Super, F, fullscreen, 0
bind = Super, M, splitratio, 0.25 # Shift split to 80/20 (focused gets more)
bind = Super+Shift, M, splitratio, exact 1

# Move focus
bind = Super, left, movefocus, l
bind = Super, right, movefocus, r
bind = Super, up, movefocus, u
bind = Super, down, movefocus, d

# Swap windows
bind = Super+Shift, left, movewindow, l
bind = Super+Shift, right, movewindow, r
bind = Super+Shift, up, movewindow, u
bind = Super+Shift, down, movewindow, d

# Move App to workspace
bind = Super+Control+Shift, right, movetoworkspace, e+1
bind = Super+Control+Shift, left, movetoworkspace, e-1

# Move/resize windows with Super + LMB/RMB and dragging
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

# Screenshot
bind = Super, P, exec, uwsm app -- grim -g "$(slurp -w 1)" - | wl-copy
bind = Super+Shift, P, exec, uwsm app -- grim -g "$(slurp -o -r -c '##ff0000ff')" -t ppm - | satty --filename - --fullscreen --output-filename ~/Downloads/screenshot-$(date '+%Y%m%d-%H:%M:%S').png
