exec-once = $HOME/.config/hypr/scripts/resetxdgportal.sh
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = --no-startup-id /usr/lib/pam_kwallet_init
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = nwg-look -a
exec-once = nm-applet --indicator
exec-once = hypridle
# exec-once = hyprpaper
# waybar
exec-once = $HOME/.config/hypr/scripts/statusbar.sh
exec-once = mako

exec-once = hyprctl setcursor breeze_cursors 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Breeze'

# Clipboard history
exec-once = wl-paste --primary --watch cliphist store
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard both

