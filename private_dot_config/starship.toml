# editor completions
"$schema" = "https://starship.rs/config-schema.json"

# append newlines to command outputs
add_newline = false

# custom format
format = """
$directory\
$container\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

[git_branch]
style = '#D7AF00'
symbol = ' '
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_status]
style = '#D7AF00'
format = '([❲${all_status}${ahead_behind}❳](${style}) )'
conflicted = ' ${count} '
up_to_date = '󰘽 '
untracked = '󰋗 ${count} '
ahead = ' ${count}'
diverged = ' ${ahead_count}  ${behind_count}'
behind = ' count}'
stashed = ' ${count} '
modified = '󰛿 ${count} '
staged = '󰐗 ${count} '
renamed = '󱍸 ${count} '
deleted = '󰍶 ${count} '

[directory]
style = '#00AFFF'
truncation_length = 10
truncate_to_repo = false
