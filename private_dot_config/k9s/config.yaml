# k9s configuration for v0.50.x
k9s:
  # Refresh rate in seconds
  refreshRate: 2

  # Max connection retries
  maxConnRetry: 5

  # Read only mode
  readOnly: false

  # UI settings
  ui:
    enableMouse: false
    headless: false
    logoless: true
    crumbsless: false
    noIcons: false
    # Skin must be under ui section!
    skin: onedark-pro

  # Logger configuration
  logger:
    tail: 500
    buffer: 5000
    sinceSeconds: 300
    textWrap: false
    showTime: true

  # Shell pod configuration
  shellPod:
    image: alpine:3.23
    namespace: default
    limits:
      cpu: 100m
      memory: 100Mi

  # Image scans
  imageScans:
    enable: false

  # Threshold settings for resource coloring
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
