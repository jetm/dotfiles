${color grey}Temp Range: high +80°C, crit +100°C
${color grey}Core 1 Temp:$color ${hwmon 1 temp 2}°C 
${color grey}${cpugraph cpu1 12,330 303030 467f77}
${color grey}Core 2 Temp:$color ${hwmon 1 temp 3}°C
${color grey}${cpugraph cpu2 12,330 303030 467f77}
${color grey}Core 3 Temp:$color ${hwmon 1 temp 4}°C
${color grey}${cpugraph cpu3 12,330 303030 467f77}
${color grey}Core 4 Temp:$color ${hwmon 1 temp 5}°C
${color grey}${cpugraph cpu4 12,330 303030 467f77}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
${color grey}Top CPU
${color grey}Name               PID   CPU%   MEM%
${color lightgrey}${top name 1} ${top pid 1} ${top cpu 1} ${top mem_res 1}
${color lightgrey}${top name 2} ${top pid 2} ${top cpu 2} ${top mem_res 2}
${color lightgrey}${top name 3} ${top pid 3} ${top cpu 3} ${top mem_res 3}
${color lightgrey}${top name 4} ${top pid 4} ${top cpu 4} ${top mem_res 4}
${color lightgrey}${top name 5} ${top pid 5} ${top cpu 5} ${top mem_res 5}
$hr
${color grey}Memory section:
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 8}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 8}
${color grey}Top Mem
${color grey}Name               PID   CPU%   MEM%
${color lightgrey}${top_mem name 1} ${top_mem pid 1} ${top_mem cpu 1} ${top_mem mem_res 1}
${color lightgrey}${top_mem name 2} ${top_mem pid 2} ${top_mem cpu 2} ${top_mem mem_res 2}
${color lightgrey}${top_mem name 3} ${top_mem pid 3} ${top_mem cpu 3} ${top_mem mem_res 3}
${color lightgrey}${top_mem name 4} ${top_mem pid 4} ${top_mem cpu 4} ${top_mem mem_res 4}
${color lightgrey}${top_mem name 5} ${top_mem pid 5} ${top_mem cpu 5} ${top_mem mem_res 5}
$hr
${color grey}File systems section:
/ $color${fs_used /}/${fs_size /}/${fs_free_perc}% ${fs_bar 8 /}
${color}/dev/nvme0n1 W/R: ${diskio_write /dev/nvme0n1}/${diskio_read /dev/nvme0n1}${alignr}${diskiograph /dev/nvme0n1 8,115 467f77 303030 -t -l}
${color grey}NVMe Temp:
$hr
${color grey}Network section:
${color grey}Signal: $color${wireless_link_qual_perc wlp3s0}% ${if_up wlp3s0}${wireless_link_bar wlp3s0}
${color grey}Speed: Down/UP $color${downspeed wlp3s0}/${upspeed wlp3s0} 
$color${downspeedgraph wlp3s0 15,150 303030 00ff00} ${alignr}$color${upspeedgraph wlp3s0 15,150 303030 ff0000}
${color grey}Inbound connections: $color${tcp_portmon 1 32767 count}
${color grey}Outbound connections: $color${tcp_portmon 32768 61000 count}
${color grey}Proto  Address Name
${color lightgrey}${execpi 6 ruby ~/bin/netstat.rb}
]]
